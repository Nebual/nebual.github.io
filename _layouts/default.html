<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  {% include meta.html %}
  <link rel="stylesheet" href="{{ '/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
</head>
<body>
<header>
  <div class="container">
    <a id="a-title" class="site-name" href="{{ '/' | relative_url }}">
      <h1>{{ site.title | default: site.github.repository_name }}</h1>
    </a>
    <h2 class="site-description">{{ site.description | default: site.github.project_tagline }}</h2>
    <nav>
      <a href="{{ site.baseurl }}/">Posts</a>
      <a href="{{ site.baseurl }}/tags/">Tags</a>
    </nav>
  </div>
</header>

<div id="main" role="main" class="container">
  <section id="main_content">
    {{ content }}
  </section>
</div>
</body>
</html>
